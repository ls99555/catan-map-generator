<!-- OpenGraph Image 1200x630 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Hexagonal tiles pattern -->
  <polygon points="200,100 280,140 280,220 200,260 120,220 120,140" fill="url(#hexGrad)" stroke="#1e293b" stroke-width="2" opacity="0.8"/>
  <polygon points="320,180 400,220 400,300 320,340 240,300 240,220" fill="url(#hexGrad)" stroke="#1e293b" stroke-width="2" opacity="0.6"/>
  <polygon points="200,320 280,360 280,440 200,480 120,440 120,360" fill="url(#hexGrad)" stroke="#1e293b" stroke-width="2" opacity="0.7"/>
  
  <!-- Main title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e293b" text-anchor="middle">Catan Map Generator</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="32" fill="#334155" text-anchor="middle">Create Balanced Board Game Maps</text>
  
  <!-- Features -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="24" fill="#475569" text-anchor="middle">✓ 3-4 & 5-6 Player Support</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="24" fill="#475569" text-anchor="middle">✓ Mobile-Friendly Design</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" fill="#475569" text-anchor="middle">✓ Statistical Analysis</text>
  
  <!-- URL -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">catanmapgenerator.app</text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="8" fill="#334155"/>
  <circle cx="1050" cy="200" r="6" fill="#475569"/>
  <circle cx="950" cy="250" r="7" fill="#1e293b"/>
</svg>
